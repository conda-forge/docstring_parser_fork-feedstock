{% set name = "docstring_parser_fork" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/docstring_parser_fork-{{ version }}.tar.gz
  sha256: 6e941c5a3f0b0cad0a1ebbae12c62667f81781d37f752ed71c0bbba678758a24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.6,<4.0

test:
  imports:
    - docstring_parser
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jsh9/docstring_parser_fork
  summary: Parse Python docstrings in reST, Google and Numpydoc format
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - rxm7706
